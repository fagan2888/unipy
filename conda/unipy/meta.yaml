requirements:
  build:
    - setuptools
    - python
    - pandas >=0.20.2
    - numpy >=1.13.1
    - numpydoc >=0.7.0
    - scipy >=0.19.1
    - scikit-learn >=0.18.0
    - statsmodels >=0.8.0
    - matplotlib >=2.0.2
    - paramiko >=2.1.2
    - pandasql >=0.7.3
    - seaborn >=0.8
    - scikit-image >=0.13.0
    - PyDrive >=1.2.1
    - oauth2client >=4.1.2
    - google-auth-oauthlib >=0.2.0
    - pyasn1 >=0.4.3
    - pyasn1-modules >=0.2.1
    - mglearn >=0.1.6

  run:
    - python
    - pandas >=0.20.2
    - numpy >=1.13.1
    - numpydoc >=0.7.0
    - scipy >=0.19.1
    - scikit-learn >=0.18.0
    - statsmodels >=0.8.0
    - matplotlib >=2.0.2
    - paramiko >=2.1.2
    - pandasql >=0.7.3
    - seaborn >=0.8
    - scikit-image >=0.13.0
    - PyDrive >=1.2.1
    - oauth2client >=4.1.2
    - google-auth-oauthlib >=0.2.0
    - pyasn1 >=0.4.3
    - pyasn1-modules >=0.2.1
    - mglearn >=0.1.6

test:
  # Python imports
  imports:
    - unipy
    - unipy.core
    - unipy.dataset
    - unipy.image
    - unipy.math
    - unipy.plot
    - unipy.stats
    - unipy.tests
    - unipy.tools
    - unipy.util

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://unipy.readthedocs.io/en/latest/index.html
  license: MIT License
  summary: Useful tools for Data Scentists
  license_family: MIT

